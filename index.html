<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple JavaScript game made with vanilla JavaScript, more or less.">
  <title>Goaaaaaal 2</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #009820 url(images/field.png) no-repeat;
      display: block;
      margin: 0 auto;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #009820;
      padding: 8px;
      text-align: center;
      color: white;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="300" height="600"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    let x = canvas.width / 2;
    let y = canvas.height - 30;

    let dx = 2;
    let dy = -2;

    const ballHeight = 24;
    const ballWidth = 24;

    //Offset necessary because of the way field.png was originally created
    const fieldOffset = 6;

    const playerBlueHeight = 66;
    const playerBlueWidth = 50;
    let playerBlueX = (canvas.width - playerBlueWidth) / 2;
    let playerBlueY = (canvas.height - playerBlueHeight * 2);
    let rightPressed = false;
    let leftPressed = false;


    drawBall();
    drawPlayerBlue();

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }


    function drawBall() {
      let ball = new Image();
      ball.src = "images/ball.png";
      ctx.drawImage(ball, x, y);
    }

    function drawPlayerBlue() {
      let playerBlue = new Image();
      playerBlue.src = "images/player-blue.png";

      ctx.drawImage(playerBlue, playerBlueX, playerBlueY);
    }

    function draw() {
      // 'Cleans' canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBall();
      drawPlayerBlue();

      if (x + dx > canvas.width - ballWidth - fieldOffset || x < fieldOffset) {
        dx = -dx;
      }
      if (y + dy > canvas.height - ballHeight - fieldOffset || y < fieldOffset) {
        dy = -dy;
      }

      if(rightPressed) {
        playerBlueX += 7;
        if (playerBlueX + playerBlueWidth > canvas.width){
            playerBlueX = canvas.width - playerBlueWidth - fieldOffset;
        }
    }
    else if(leftPressed) {
        playerBlueX -= 7;
        if (playerBlueX < 0){
            playerBlueX = 0 + fieldOffset;
        }
    }

      x += dx;
      y += dy;

    }




 

    /*
    
        let playerHeight = 66;
        let playerWidth = 50;
        let playerX = (canvas.width - playerWidth) / 2;
        let playerY = (canvas.height - playerHeight) / 2;
        let rightPressed = false;
        let leftPressed = false;
        let upPressed = false;
        let downPressed = false;
        let playerBlue = new Image();
        playerBlue.src = "images/player-blue.png";
    
        ctx.drawImage(playerBlue, 0, 0);
    
    */



    // Redraw screen every 10ms
    setInterval(draw, 10);

  </script>
</body>

</html>
