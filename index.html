<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple JavaScript game made with vanilla JavaScript.">
  <title>Goaaaaaal 2</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #009820 url(images/field.png) no-repeat;
      display: block;
      margin: 0 auto;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #009820;
      padding: 8px;
      text-align: center;
      color: white;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="300" height="600"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    const playerBlueHeight = 66;
    const playerBlueWidth = 50;
    let playerBlueX = (canvas.width - playerBlueWidth) / 2;
    let playerBlueY = (canvas.height - playerBlueHeight * 2);
    let rightPressed = false;
    let leftPressed = false;

    let x = canvas.width / 2;
    let y = playerBlueY - playerBlueHeight;
    let dx = 2;
    let dy = -2;

    const ballHeight = 24;
    const ballWidth = 24;

    // Offset necessary because of the way field.png was originally created
    const fieldOffset = 6;

    // Bricks
    const brickRowCount = 2;
    const brickColumnCount = 6;
    const brickWidth = 30;
    const brickHeight = 30;
    const brickPadding = 20;
    const brickOffsetTop = 80;
    const brickOffsetLeft = 5;

    // Variable for score
    let score = 0;
    let lives = 3;

    // Two-dimensional array for the bricks
    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }


    drawBall();
    drawPlayerBlue();

    // Keyboard events
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    //Mouse events
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function mouseMoveHandler(e) {
      const relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > playerBlueWidth / 2 && relativeX < canvas.width - playerBlueWidth / 2) {
        playerBlueX = relativeX - playerBlueWidth / 2;
      }
      /*
      if (relativeX > 0 && relativeX < canvas.width) {
        playerBlueX = relativeX - playerBlueWidth / 2;
      }
      */
    }


    // Mobile touch events
    document.addEventListener("touchstart", touchHandler);
    document.addEventListener("touchmove", touchHandler);
    function touchHandler(e) {
      if (e.touches) {
        playerBlueX = e.touches[0].pageX - canvas.offsetLeft - playerBlueWidth / 2;
        playerBlueY = e.touches[0].pageY - canvas.offsetTop - playerBlueHeight / 2;
        e.preventDefault();
      }
    }


    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              x > b.x &&
              x < b.x + brickWidth &&
              y > b.y &&
              y < b.y + brickHeight
            ) {
              dy = -dy;
              b.status = 0;
              score++;
              if (score === brickRowCount * brickColumnCount) {
                alert("YOU WIN, CONGRATULATIONS!");
                document.location.reload();
              }
            }
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#FFFFFF";
      ctx.fillText(`Score: ${score}`, 8, 20);
    }

    function drawLives() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#FFFFFF";
      ctx.fillText(`Lives: ${lives}`, canvas.width - 65, 20);
    }

    function drawBall() {
      let ball = new Image();
      ball.src = "images/ball.png";
      ctx.drawImage(ball, x, y);
    }

    function drawPlayerBlue() {
      let playerBlue = new Image();
      playerBlue.src = "images/player-blue.png";

      //ctx.drawImage(playerBlue, playerBlueX, playerBlueY);
      ctx.drawImage(playerBlue, playerBlueX, canvas.height - playerBlueHeight - fieldOffset)
    }


    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            let cone = new Image();
            cone.src = "images/icons8-cone-40.png";
            ctx.drawImage(cone, brickX, brickY);
          }
        }
      }
    }



    function draw() {
      // 'Cleans' canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPlayerBlue();
      drawScore();
      drawLives();
      collisionDetection();

      if (x + dx > canvas.width - ballWidth - fieldOffset || x < fieldOffset) {
        dx = -dx;
      }
      if (y + dy < ballHeight / 2 + fieldOffset) {
        dy = -dy;
      } else if (y + dy > canvas.height - (ballHeight / 2) - playerBlueHeight) {
        if (x > playerBlueX && x < playerBlueX + playerBlueWidth) {
          dy = -dy;
        }
        else {
          lives--;
          if (!lives) {
            alert("GAME OVER");
            document.location.reload();
          }
          else {
            x = canvas.width / 2;
            y = canvas.height - fieldOffset - 80; //this 'magic number' to be fixed in future version
            dx = 4;
            dy = -4;
            playerBlueX = (canvas.width - playerBlueWidth) / 2;
          }
        }
      }

      if (rightPressed) {
        playerBlueX += 7;
        if (playerBlueX + playerBlueWidth > canvas.width) {
          playerBlueX = canvas.width - playerBlueWidth - fieldOffset;
        }
      }
      else if (leftPressed) {
        playerBlueX -= 7;
        if (playerBlueX < 0) {
          playerBlueX = 0 + fieldOffset;
        }
      }

      x += dx;
      y += dy;

      requestAnimationFrame(draw);

    }


    draw();

  </script>
</body>

</html>
