<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple JavaScript game made with vanilla JavaScript, more or less.">
  <title>Goaaaaaal 2</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #009820 url(images/field.png) no-repeat;
      display: block;
      margin: 0 auto;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #009820;
      padding: 8px;
      text-align: center;
      color: white;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="300" height="600"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");


    const playerBlueHeight = 66;
    const playerBlueWidth = 50;
    let playerBlueX = (canvas.width - playerBlueWidth) / 2;
    let playerBlueY = (canvas.height - playerBlueHeight * 2);
    let rightPressed = false;
    let leftPressed = false;

    let x = canvas.width / 2;
    let y = playerBlueY - playerBlueHeight;
    let dx = 2;
    let dy = -2;

    const ballHeight = 24;
    const ballWidth = 24;

    // Offset necessary because of the way field.png was originally created
    const fieldOffset = 6;

    // Bricks
    const brickRowCount = 2;
    const brickColumnCount = 6;
    const brickWidth = 30;
    const brickHeight = 30;
    const brickPadding = 20;
    const brickOffsetTop = 80;
    const brickOffsetLeft = 10;

    // Variable for score
    let score = 0;


    // Two-dimensional array for the bricks
    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }





    drawBall();
    drawPlayerBlue();

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              x > b.x &&
              x < b.x + brickWidth &&
              y > b.y &&
              y < b.y + brickHeight
            ) {
              dy = -dy;
              b.status = 0;
              score++;
              if (score === brickRowCount * brickColumnCount) {
                alert("YOU WIN, CONGRATULATIONS!");
                document.location.reload();
                clearInterval(interval); // Needed for Chrome to end game
              }
            }
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#FFFFFF";
      ctx.fillText(`Score: ${score}`, 8, 20);
    }



    function drawBall() {
      let ball = new Image();
      ball.src = "images/ball.png";
      ctx.drawImage(ball, x, y);
    }

    function drawPlayerBlue() {
      let playerBlue = new Image();
      playerBlue.src = "images/player-blue.png";

      ctx.drawImage(playerBlue, playerBlueX, playerBlueY);
    }


    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }



    function draw() {
      // 'Cleans' canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPlayerBlue();
      collisionDetection();
      drawScore();


      if (x + dx > canvas.width - ballWidth - fieldOffset || x < fieldOffset) {
        dx = -dx;
      }
      if (y + dy < ballHeight + fieldOffset) {
        dy = -dy;
      }
      else if (y + dy > playerBlueY - ballHeight) {
        if (x > playerBlueX && x < playerBlueX + playerBlueWidth) {
          dy = -dy;
        }
        else {
          alert("GAME OVER");
          document.location.reload();
          clearInterval(interval); // Needed for Chrome to end game
        }
      }

      if (rightPressed) {
        playerBlueX += 7;
        if (playerBlueX + playerBlueWidth > canvas.width) {
          playerBlueX = canvas.width - playerBlueWidth - fieldOffset;
        }
      }
      else if (leftPressed) {
        playerBlueX -= 7;
        if (playerBlueX < 0) {
          playerBlueX = 0 + fieldOffset;
        }
      }

      x += dx;
      y += dy;

    }






    // Redraw screen every 10ms
    let interval = setInterval(draw, 10);
  </script>
</body>

</html>
