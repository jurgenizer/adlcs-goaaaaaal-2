<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple JavaScript game made with vanilla JavaScript, more or less.">
  <title>Goaaaaaal 2</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #009820;
      display: block;
      margin: 0 auto;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #009820;
      padding: 8px;
      text-align: center;
      color: white;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="300" height="600"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.rect(20, 40, 20, 20);
    ctx.fillStyle = "#FFFFFF";
    ctx.fill();
    ctx.closePath();

    // A ball 
    ctx.beginPath();
    ctx.arc(240, 160, 10, 0, Math.PI * 2, false);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();


    let playerHeight = 66;
    let playerWidth = 50;
    let playerX = (canvas.width - playerWidth) / 2;
    let playerY = (canvas.height - playerHeight) / 2;
    let rightPressed = false;
    let leftPressed = false;
    let upPressed = false;
    let downPressed = false;
    let playerBlue = new Image();
    playerBlue.src = "images/player-blue.png";

    ctx.drawImage(playerBlue, 0, 0);





  </script>
</body>

</html>
